<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('LoginV3/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
							<img width="300" src="../images/andrade_blanco.png" alt="imgAndrade">
						<!-- <i class="zmdi zmdi-landscape"></i> -->
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Ingresar
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Introduzca el nombre de usuario">
						<input class="input100" type="text" ng-model="username" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Introduzca la contrase単a">
						<input class="input100" type="password" ng-model="contrasena" name="pass" placeholder="Contrase単a">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="iniciaSesion(username,contrasena)">
							Acceder
						</button>
					</div>
					<div class="text-center p-t-21">
						<a class="txt1" href="#" ng-click="accesoEncuesta()">
							Registrarse
						</a>
					</div>
					<div class="text-center p-t-21">
						<a class="txt1" href="#">
							多Olvidaste tu contrase単a?
						</a>
					</div>
					<!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div> -->

				

					<!-- <div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>
